<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>


<body>

    <div class="main">

        <div class="container">
            <div class="head">
                <h2>To-DO List</h2>
            </div>
            <div class="input-box">
                <input type="text" id="input" placeholder="Enter Your Task">
                <button id="btn" onclick="btn()">Add</button>
            </div>
            <ul id="list">
                <!-- <li>hi</li><button id="li-btn"><i class="fa-solid fa-xmark"></i></button> -->
                <!-- <li>hello world</li> -->
            </ul>
            <button id="delete-all" onclick="deleteAll()"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
